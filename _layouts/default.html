<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>
  <script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HG4Z86CG22"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-HG4Z86CG22');
  </script>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <label for="sidebar-checkbox" class="sidebar-toggle"></label>
          <h3 class="masthead-title">
            <a href="{{ site.t[page.lang].indexurl }}" title="Home">{{ site.title }}</a>
            <small>{{ site.t[page.lang].tagline }}</small>
          </h3>
          <label class="language-toggle">
            <span class="language-toggle">
               <img src="/public/{{ page.lang }}/favicon.ico" align="left" style="margin-right: 5px"/>
               <!--TODO: probably support more than 1 translation. or not?-->
               <!--TODO support tags for indexes -->
               <a class="language-toggle" href="{% assign invlang=site.t[page.lang].inverse %}{% if page.layout == "post" %}/{{ invlang }}/{{ page.slug }}/{% else %}{{ site.t[invlang].indexurl }}{% endif %}">
                 {{ site.t[page.lang].languagetoggle }}
               </a>
            </span>
          </label>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    {% include ccplaque.html %}
  </body>
</html>
